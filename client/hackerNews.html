
<template name="showNews">

<div>
<ul class="list-group">
{{#each posts}}
      
    <div>
<li class="list-group-item">  
    <h3><span style="font-weight:bold">{{title}}</span>   </h3>
     <p><a href = "{{url}}" ><span>{{url}}</span></a></p>
    <h4>{{discription}}</h4>
    </li>
    </div>
    
  {{/each}}
  </ul>


</div>
</template>

  <div class="row">

    </div>
  </div>
